<!-- product-get.component.html -->
<div class="row">

    <div class="col-4 card-product" *ngFor="let product of products">

        <div class="col-4">
            <img src="assets/mastercard.png" class="img-fluid img-thumbnail"/><h1>{{ product.ProductName }}</h1>
        </div>
        <div class="col-5">
            <h3>{{ product.ProductDescription }}</h3>
        </div>
        <div class="col-25">
            <h2>{{ product.ProductPrice | currency: '$ '}}</h2>
        </div>
        <br/>
        <div class="col-2">
            <a [routerLink]="['/edit', product._id]" class="btn btn-primary">Edit</a>
        </div>
        <div class="col-2">
            <a (click)="deleteProduct(product._id)" class="btn btn-danger">Delete</a>
        </div>
    </div>
    <app-comic-get></app-comic-get>
</div>
